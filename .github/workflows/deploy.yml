name: ğŸš€ Deploy Next.js to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js App
        run: npm run build

      - name: ğŸ“ Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r .next public package.json app.js next.config.js deploy/
          # Tambahkan file lain yang dibutuhkan aplikasi di server
          ls -la deploy

      - name: ğŸ“¤ Deploy to cPanel via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "deploy/*"
          target: ${{ secrets.DEPLOY_DIR }}
          strip_components: 1
          overwrite: true

      - name: âš™ï¸ Restart Node.js App on cPanel
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "ğŸ”§ Activating Node.js environment..."
            ${{ secrets.NODE_ENV_PATH }}
            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev
            echo "â™»ï¸ Restarting Node.js app..."
            touch tmp/restart.txt || true
            echo "âœ… Deployment complete!"
