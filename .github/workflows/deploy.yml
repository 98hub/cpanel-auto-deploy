name: 🚀 Deploy Next.js to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Next.js App
        run: npm run build

      - name: 📂 Prepare build-output folder (exclude node_modules)
        run: |
          mkdir -p build-output
          rsync -av --progress ./ build-output/ \
            --include '.next/***' \
            --include '.env*' \
            --exclude node_modules \
            --exclude .git \
            --exclude build-output \
            --exclude '.*'
          echo "📁 Build output content:"
          ls -la build-output

      - name: 📤 Upload build-output to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "build-output/*"
          target: ${{ secrets.DEPLOY_DIR }}
          overwrite: true
          strip_components: 0

      - name: ⚙️ Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "🚀 Starting deployment inside Node.js environment..."
            bash -lc '
              echo "🔧 Activating environment..."
              source /home/devstudi/nodevenv/autodeploy/22/bin/activate
              cd /home/devstudi/autodeploy

              echo "📦 Moving files out of build-output..."
              mv build-output/* . || true
              rm -rf build-output

              echo "📦 Installing production dependencies..."
              npm ci --omit=dev

              echo "♻️ Restarting Node.js app..."
              touch tmp/restart.txt || true

              echo "✅ Deployment complete!"
            '