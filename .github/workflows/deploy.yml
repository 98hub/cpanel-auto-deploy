# .github/workflows/deploy.yml

name: Next.js Deployment to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Source Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: 3. Install Dependencies and Build (on GitHub Runner)
        run: |
          npm ci
          npm run build

      - name: 4. Transfer Files to cPanel (via SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          rm: true
          debug: true
          source: |
            .next
            package.json
            app.js
            public
          target: ${{ secrets.DEPLOY_DIR }}

      - name: 5. Execute Commands on cPanel (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          debug: true
          script: |
            source ${{ secrets.NODE_ENV_PATH }}

            cd ${{ secrets.DEPLOY_DIR }}

            echo "Ensuring node_modules is directed to the correct path: ${{ secrets.NPM_PREFIX_DIR }}/lib/node_modules"
            npm config set prefix ${{ secrets.NPM_PREFIX_DIR }}

            echo "Starting production dependency installation..."
            npm install --production 

            echo "Restarting the application (Trigger cPanel App Manager)..."
            touch app.js

            echo "Deployment Complete!"
