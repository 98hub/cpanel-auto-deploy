name: ğŸš€ Deploy Next.js to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js App
        run: npm run build

      - name: ğŸ“‚ Prepare build-output folder (exclude node_modules)
        run: |
          mkdir -p build-output
          rsync -av --progress ./ build-output/ \
            --include '.next/***' \
            --include '.env*' \
            --exclude node_modules \
            --exclude .git \
            --exclude build-output \
            --exclude '.*'
          echo "ğŸ“ Build output content:"
          ls -la build-output

      - name: ğŸ“¤ Upload build-output to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "build-output/*"
          target: ${{ secrets.DEPLOY_DIR }}
          overwrite: true
          strip_components: 0

      - name: âš™ï¸ Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "ğŸš€ Starting deployment inside Node.js environment..."
            bash -lc '
              echo "ğŸ”§ Activating environment..."
              source /home/devstudi/nodevenv/autodeploy/22/bin/activate
              cd /home/devstudi/autodeploy

              echo "ğŸ“¦ Moving files out of build-output..."
              mv build-output/* . || true
              rm -rf build-output

              echo "ğŸ“¦ Installing production dependencies..."
              npm ci --omit=dev

              echo "â™»ï¸ Restarting Node.js app..."
              touch tmp/restart.txt || true

              echo "âœ… Deployment complete!"
            '