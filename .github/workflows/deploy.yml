name: ğŸš€ Deploy Next.js to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js App
        run: npm run build

      - name: ğŸ” Verify build output
        run: |
          echo "List main directory:"
          ls -la
          echo "List .next directory:"
          ls -la .next

      - name: ğŸ“¤ Upload build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: ".next public package.json app.js"
          target: ${{ secrets.DEPLOY_DIR }}
          overwrite: true
          strip_components: 0

      - name: âš™ï¸ Restart Node.js App on cPanel
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "ğŸ”§ Activating Node.js environment..."
            ${{ secrets.NODE_ENV_PATH }}
            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev
            echo "â™»ï¸ Restarting Node.js app..."
            touch tmp/restart.txt || true
            echo "âœ… Deployment complete!"
